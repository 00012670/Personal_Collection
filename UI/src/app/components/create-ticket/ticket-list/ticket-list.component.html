<app-navbar></app-navbar>

<div class="centered">
  <h2 class="mt-5">{{"Jira's tickets" | translate}}</h2>
  <ng-container *ngIf="issues.length > 0; else noTickets">
    <table class="table table-striped mt-3" [class.table-light]="!isDarkMode" [class.table-dark]="isDarkMode">
      <thead>
        <tr>
          <th scope="col">{{"Issue Key" | translate}}</th>
          <th scope="col">{{"Summary" | translate}}</th>
          <th scope="col">{{"Status" | translate}}</th>
          <th scope="col">{{"Ticket Link" | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let issue of issues">
          <td>{{ issue.key }}</td>
          <td>{{ issue.fields.summary }}</td>
          <td>{{ issue.fields.status.name }}</td>
          <td><a [href]="issue.ticketLink" target="_blank">{{"View in Jira" | translate}}</a></td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noTickets>
    <h3 class="mt-5">{{"No tickets created" | translate}}</h3>
  </ng-template>
  <app-create-ticket></app-create-ticket>
</div>
