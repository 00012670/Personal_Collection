<app-navbar></app-navbar>

<div class="centered">
  <div *ngIf="isOwnCollection()">
    <h2 class="mt-5">My Items</h2>
    <p class="mt-3 pointer" [routerLink]="['/add-item', collectionId]">Create item</p>
  </div>
  <div *ngIf="!isOwnCollection()">
    <h2 class="mt-5">User's Items</h2>
  </div>
  <table class="table table-striped mt-3" [class.table-light]="!isDarkMode" [class.table-dark]="isDarkMode">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemList">
        <td>
          <p class="pointer" [routerLink]="['/edit-item', item.itemId]">{{item.name}}</p>
        </td>
        <td>{{item.description}}</td>
        <td>
          <p class="pointer" [routerLink]="['/item-details', item.itemId]">View</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
