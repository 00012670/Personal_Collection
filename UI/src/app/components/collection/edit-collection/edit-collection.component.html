<div class="container my-5">
  <h3 class="mb-3">Update Collection</h3>

  <div class="row">
    <div class="col-5">
      <form [formGroup]="editCollectionForm" (ngSubmit)="updateCollection()">

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input formControlName="name" [ngClass]="{'is-invalid': submited && editCollectionForm.get('name')!.errors}"
            type="text" class="form-control" id="name" name="name">
          <div *ngIf="submited && editCollectionForm.get('name')!.hasError('required')" class="invalid-feedback">
            *Collection name is required
          </div>
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input formControlName="description"
            [ngClass]="{'is-invalid': submited && editCollectionForm.get('description')!.errors}" type="text"
            class="form-control" id="description" name="description">
          <div *ngIf="submited && editCollectionForm.get('description')!.hasError('required')" class="invalid-feedback">
            *Description is required
          </div>
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-control mt-2" id="category" formControlName="category"
          [ngClass]="{'is-invalid': submited && editCollectionForm.get('category')!.errors}">
          <option value="">Select a category</option>
            <option *ngFor="let category of categoryOptions" [value]="category">{{ collectionService.getCategory(category)
            }}</option>
        </select>
          <div *ngIf="submited && editCollectionForm.get('category')!.hasError('required')" class="invalid-feedback">
            *Category is required
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary" style="margin-right: 10px">Update</button>
          <button type="button" class="btn btn-danger"
            (click)="deleteCollection(collectionDetails.collectionId)">Delete</button>
        </div>
        <div class="mt-3">
          <a [routerLink]="['/collections', userId]"> Go back</a>
        </div>
      </form>
    </div>
  </div>
</div>
