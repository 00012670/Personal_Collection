<div class="container mt-5">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6">

      <h2>Update Collection</h2>

      <form [formGroup]="collectionForm" (ngSubmit)="updateCollection()">

        <div class="form-group mt-3">
          <label for="name">Name</label>
          <input type="text" class="form-control collection mt-2" id="name" formControlName="name"
            placeholder="Enter name" [ngClass]="{'is-invalid': submited && collectionForm.get('name')!.errors}">
          <div *ngIf="submited && collectionForm.get('name')!.hasError('required')" class="invalid-feedback">
            *Name is required
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="description">Description</label>
          <input type="text" class="form-control collection mt-2" id="description" formControlName="description"
            placeholder="Description" [ngClass]="{'is-invalid': submited && collectionForm.get('description')!.errors}">
          <div *ngIf="submited && collectionForm.get('description')!.hasError('required')" class="invalid-feedback">
            *Description is required
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="category">Category</label>
          <select class="form-control collection mt-2" id="category" formControlName="category"
            [ngClass]="{'is-invalid': submited && collectionForm.get('category')!.errors}">
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let category of categoryOptions" [value]="category">{{
              collectionService.getCategory(category)
              }}</option>
          </select>
          <div *ngIf="submited && collectionForm.get('category')!.hasError('required')" class="invalid-feedback">
            *Category is required
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary" style="margin-right: 10px">Update</button>
          <button type="button" class="btn btn-danger"
            (click)="deleteCollection(collectionDetails.collectionId)">Delete</button>
        </div>
        <div class="mt-3">
          <a [routerLink]="['/collections']"> Go back</a>
        </div>
      </form>
    </div>
  </div>
</div>
