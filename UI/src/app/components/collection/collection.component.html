<div class="row justify-content-center">
  <div class="col-6">
    <h4>Create collection</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
      </div>
      <div class="form-group mt-2">
        <label for="category">Category</label>
        <select class="form-control" id="category">
          <option value="">Select a category</option>
          <option value="Books">Books</option>
          <option value="Signs">Signs</option>
          <option value="Silverware">Silverware</option>
          <option value="Other">Other</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-group mt-2">
        <label for="customStrings mt-2">Custom String Fields</label>
        <select class="form-control" id="customStrings">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <input type="text" class="form-control mt-2" id="customString1" placeholder="Name of custom string field 1">
        <input type="text" class="form-control mt-2" id="customString2" placeholder="Name of custom string field 2">
        <input type="text" class="form-control mt-2" id="customString3" placeholder="Name of custom string field 3">
      </div>

      <button type="submit" class="btn btn-primary mt-2">Create</button>
    </form>
  </div>
</div>
