<app-navbar></app-navbar>

<h4 class="mt-4 centered">All collections</h4>
<p class="mt-3 centered pointer"  routerLink="/add-collection">Create collection</p>

<table class="table table-striped centered mt-3">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Category</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let collection of collectionList">
      <td>{{collection.name}}</td>
      <td>{{collection.description}}</td>
      <td>{{collectionService.getCategory(collection.category)}}</td>
      <td><p class="pointer" [routerLink]="['/edit-collection', collection.collectionId]">Veiw</p></td>
    </tr>
  </tbody>
</table>
