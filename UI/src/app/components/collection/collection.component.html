<app-navbar></app-navbar>

<div class="centered">
  <h2 class="mt-5">My collections</h2>
  <p class="mt-3 pointer" routerLink="/add-collection">Create collection</p>

  <table class="table table-striped mt-3" [class.table-light]="!isDarkMode" [class.table-dark]="isDarkMode">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Items</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let collection of collectionList">
        <td><p class="pointer" [routerLink]="['/edit-collection', collection.collectionId]">{{collection.name}}</p></td>
        <td>{{collection.description}}</td>
        <td>{{collectionService.getCategory(collection.category)}}</td>
        <td>
          <p class="pointer" [routerLink]="['/items', collection.collectionId]">Veiw</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>
